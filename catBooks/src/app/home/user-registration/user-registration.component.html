<h4   class="text-center">Crie um novo Usuário</h4>

<form class="form mt-4"
		[formGroup]="newUserForm"
		(submit)="register()"
>
	<!--e-Mail -->
	<div  class="form-group mb-3">
        <input type="text"  placeholder="e-Mail"  class="form-control"
				formControlName="email"
		>
		<app-messages
			message="e-Mail obrigatório!"
			*ngIf="
				newUserForm.get('email')?.touched &&
				newUserForm.get('email')?.errors?.['required']">
		</app-messages>
		<app-messages
				message="e-Mail no formato incorreto!"
				*ngIf="
					newUserForm.get('email')?.touched &&
					newUserForm.get('email')?.errors?.['email']">
			</app-messages>
		</div>

		<!-- Full Name-->
		<div  class="form-group mb-3">
			<input type="text"  placeholder="Nome Completo"  class="form-control"
					minlength="6"
					formControlName="fullName">

			<app-messages
				message="Nome obrigatório!"
				*ngIf="
						newUserForm.get('fullName')?.touched &&
						newUserForm.get('fullName')?.errors?.['required']">
			</app-messages>
			<app-messages
				message="Nome obrigatório!"
				*ngIf="
						newUserForm.get('fullName')?.touched &&
						newUserForm.get('fullName')?.errors?.['required']
						">
			</app-messages>
			<app-messages
				message="Nome Completo precisa ter pelo menos 6 caracteres!"
				*ngIf="
						newUserForm.get('fullName')?.touched &&
						newUserForm.get('fullName')?.errors?.['minlength']
						">
			</app-messages>
		</div>

		<!-- User Name-->
		<div  class="form-group mb-3">
			<input type="text"  placeholder="Usuário"  class="form-control"
				formControlName="userName">

			<app-messages
				message="Usuário obrigatório!"
				*ngIf="
						newUserForm.get('userName')?.touched &&
						newUserForm.get('userName')?.errors?.['required']">
			</app-messages>
			<app-messages
				message="Usuário deve ser preenchido em Minúsculo!"
				*ngIf="
						newUserForm.get('userName')?.touched &&
						newUserForm.get('userName')?.errors?.['lowercase']">
			</app-messages>
			<app-messages
				message="Usuário já existente!"
				*ngIf="
						newUserForm.get('userName')?.touched &&
						newUserForm.get('userName')?.errors?.['isUserNameTaken']">
			</app-messages>
		</div>

		<!-- Password-->
		<div  class="form-group mb-3">
			<input type="password"  placeholder="Senha"  class="form-control"
					minlength="8"
					formControlName="password">
			<app-messages
				message="Senha obrigatória!"
				*ngIf="
						newUserForm.get('password')?.touched &&
						newUserForm.get('password')?.errors?.['required']">
			</app-messages>
			<app-messages
				message="Senha precisa ter pelo menos 8 caracteres!"
				*ngIf="
						newUserForm.get('password')?.touched &&
						newUserForm.get('password')?.errors?.['minlength']">
			</app-messages>
			<app-messages
				message="Senha não pode ser iqual ao Usuário!"
				*ngIf=" newUserForm.get('password')?.touched &&
						newUserForm.errors?.['userNameEqualsPassword']">
			</app-messages>
    </div>

	<!-- Submit Button-->
    <div>
        <button   class="btn btn-primary btn-block" type="submit">Cadastro</button>
    </div>
</form>

<p>Já tem um Usuário?<a [routerLink]="['']">Acesse aqui</a></p>
