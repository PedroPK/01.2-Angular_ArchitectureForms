<header		class="stick-top">
	<nav	class="navbar navbar-light bg-white">
		<a 	class="navbar-brand">
			<i	class="fa fa-bars mr-2"
				(click)="menu.pressMenu()"
				(keyup.space)="menu.pressMenu()"
			></i>
			Cat Books
		</a>

		<app-menu	#menu>
			<ul class="list-unstyled">
				<li>
					<a [routerLink]="['animals', 'newAnimal']"> Novo Animal</a>
				</li>
			</ul>
		</app-menu>

		<!--						Pipe Async
			It does a Subcribe() into userAuth$ and if it is available, will put into "userAuth" variable, to display the user's name.
		-->
		<div		*ngIf="userAuth$	| async as userAuth">
			<div	*ngIf="userAuth.name; else loginLink">
				<i		class="fa fa-user-circle mr-3"></i>
				<a 		class="mr-3">{{userAuth.name}}</a>
				<a 		(click)="logout()">LogOut</a>
			</div>
		</div>

	</nav>
	<ng-template	#loginLink>
		<span	class="navbar-text">
			<a 	[routerLink]="['']">Login</a>
		</span>
	</ng-template>
</header>
