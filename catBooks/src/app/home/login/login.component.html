<h4   class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()"    #loginForm="ngForm">
    <div  class="form-group mb-4">
        <input
            class="form-control"    placeholder="Nome do Usu치rio"   name="user"
            [(ngModel)]="aUser"
            #userField="ngModel"
            required>

        <app-messages
            message=" Usu치rio obrigat칩rio!"
            *ngIf="userField.invalid && userField.touched">
        </app-messages>

    </div>
    <div  class="form-group mb-4">
        <input
            type="password"       class="form-control"   placeholder="Senha"    name="password"
            [(ngModel)]="aPassword"
            #passwordField="ngModel"
            required>
        <app-messages
            message="Senha obrigat칩ria!"
            *ngIf="passwordField.invalid && passwordField.touched">
        </app-messages>
    </div>
    <button
            type="submit"       class="btn    btn-primary   btn-block"
            [disabled]="loginForm.invalid"
    >Log in</button>
</form>
